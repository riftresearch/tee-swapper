services:
  postgres:
    image: postgres:16-alpine
    container_name: tee-swapper-db
    environment:
      POSTGRES_USER: tee_swapper
      POSTGRES_PASSWORD: tee_swapper_dev
      POSTGRES_DB: tee_swapper
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tee_swapper -d tee_swapper"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
